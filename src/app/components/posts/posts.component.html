<input [(ngModel)]="searchValue" />
<p>{{ searchValue }}</p>
<button (click)="searchForValue()">Search Button</button>

<div>
  <div *ngFor="let tag of ['Leetcode', 'Godot', 'Angular']">
    <button (click)="loadPostsByTag(tag)">{{ tag }}</button>
  </div>
</div>

<div class="posts-container">
  <div
    *ngFor="let post of posts"
    (click)="navigateToPost(post.id)"
    class="post-container"
  >
    <img
      [src]="'../../../assets/images/' + post.tag.toLowerCase() + '.jpg'"
      class="post-image"
    />
    <div class="post-inner-container">
      <h2 class="post-inner-title">{{ post.title }}</h2>
      <p class="post-inner-description">
        {{ post.description }}
      </p>
      <p>[{{ post.tag }}]</p>
      <p>{{ getDate(post.date) }}</p>
    </div>
  </div>
</div>
